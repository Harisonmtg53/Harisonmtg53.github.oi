<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página no GitHub</title>
    <title>Exibição de Data e Hora</title>
    <script>
        function exibirDataHora() {
            // Obter a data e hora atual
            var dataHora = new Date();

            // Formatar a data e hora
            var dataFormatada = dataHora.toLocaleDateString();
            var horaFormatada = dataHora.toLocaleTimeString();

            // Exibir a data e hora na página
            document.getElementById("data").innerHTML = "Data: " + dataFormatada;
            document.getElementById("hora").innerHTML = "Hora: " + horaFormatada;
        }

        // Chamar a função para exibir data e hora assim que a página carregar
        window.onload = exibirDataHora;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Minha Página no GitHub</h1>
        <p>Esta é uma página HTML básica que você pode usar para começar no GitHub Pages.</p>
        <p>Você pode personalizá-la adicionando mais conteúdo, links, imagens, etc.</p>
        <p>Seja criativo!</p>
    </div>
</body>
</html>
